<div class="container">

    <p class="error-message" *ngIf="errorMessage">{{errorMessage}}</p>

    <form class="login-container" [formGroup]="loginFormGroup">
        <mat-form-field>
            <input type="text" matInput placeholder="email" formControlName="mail">
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="password" formControlName="password">
        </mat-form-field>
        <button (click)="login()" mat-raised-button>Login</button>
    </form>

</div>

<div class="container">
    <h1>Categories</h1>

    <mat-list role="list">
        <mat-list-item role="listitem"
                       *ngFor="let category of categories$ | async">{{ category.name }}</mat-list-item>
    </mat-list>

    <button mat-fab
            class="create-button"
            color="primary"
            (click)="create()">Add</button>
</div>

<h1>Categories</h1>

<input matInput
       placeholder="Category"
       [value]="newCategory">
<button type="button" (click)="create()">Create</button>

<mat-list role="list">
    <mat-list-item role="listitem"
                   *ngFor="let category of categories$ | async">{{category}}</mat-list-item>
</mat-list>

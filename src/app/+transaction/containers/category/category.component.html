<div class="container">
    <h1>Categories</h1>

    <mat-list role="list">
        <mat-list-item role="listitem"
                       *ngFor="let category of categories$ | async">{{ category.name }}
            <button mat-icon-button
                    color="accent"
                    class="position-right"
                    (click)="edit(category)">
                <mat-icon aria-label="icon-button with a delete icon">edit</mat-icon>
            </button>

            <button mat-icon-button
                    color="warn"
                    class="position-right"
                    (click)="remove(category)">
                <mat-icon aria-label="icon-button with a delete icon">delete</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>

    <button mat-fab
            class="create-button"
            color="primary"
            (click)="create()">Add</button>
</div>

<div class="container">
    <h1>Subcategories</h1>

    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let subcategory of subcategories$ | async">
            <span class="subcategory">{{ subcategory.name }}</span> -
            <span class="category">{{ subcategory.categoryName }}</span>
            <div class="position-right">

                <button mat-icon-button color="accent" (click)="edit(subcategory)">
                  <mat-icon aria-label="icon-button with a delete icon">edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="remove(subcategory)">
                  <mat-icon aria-label="icon-button with a delete icon">delete</mat-icon>
                </button>
            </div>
        </mat-list-item>
    </mat-list>

    <button mat-fab class="create-button" color="primary" (click)="create()">Add</button>
</div>

<mat-card style="margin-top: 5px;">
  <mat-card-header>
    <mat-card-title>Monthly expenses</mat-card-title>
    <mat-card-subtitle>current year: {{ currentYear }}</mat-card-subtitle>
    <mat-card-subtitle>current month: {{ currentMonth }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let category of categories$ | async">
        {{category.name}}: {{ getExpensesByCategory(category.name) | async | number:'1.0-2'}}
          <!-- <mat-list-item *ngFor="let subcategory of subcategoriesByCategory(category.name) | async">
            <span *ngIf="subcategory">{{subcategory.name}}: {{ getExpensesBySubCategory(subcategory.name) | async | number:'1.0-2'}}</span>
          </mat-list-item> -->
      </mat-list-item>
    </mat-list>
    <div>Total: {{ totalExpenses$ | async | number:'1.0-2' }}</div>
  </mat-card-content>
</mat-card>
